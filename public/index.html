<!DOCTYPE html>
<html>
<head>
    <title>TensorFlow.js Model</title>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
</head>
<body>
    <h1>TensorFlow.js Model</h1>
    <button id="loadModel">Load Model</button>
    <button id="predict">Predict</button>
    <div id="output"></div>

    <script>
        let model;

        document.getElementById('loadModel').addEventListener('click', async () => {
            model = await tf.loadLayersModel('model.json');
            console.log('Model loaded successfully!');
        });

        document.getElementById('predict').addEventListener('click', () => {
            if (model) {
                // Sample input data
                const input = tf.tensor2d([[1.0, 2.0, 3.0]]);
                const prediction = model.predict(input);
                prediction.print();  // Print the prediction to the console
                prediction.data().then(data => {
                    document.getElementById('output').innerText = 'Prediction: ' + data;
                });
            } else {
                console.error('Model is not loaded yet');
            }
        });
    </script>
</body>
</html>
